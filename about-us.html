      <script>
            const toggleBtn = document.getElementById('toggle-btn');
  const myList = document.getElementById('myList');

});

// -------------------------------------------

// Function to create and manage each counter
function createCounter(elementId, startValue, incrementValue, maxValue, intervalTime) {
    const counterElement = document.getElementById(elementId);
    let count = startValue;

    const interval = setInterval(() => {
        count += incrementValue;
        counterElement.textContent = count.toLocaleString(); 

        if (count >= maxValue) {
            counterElement.textContent = maxValue.toLocaleString();  
            clearInterval(interval);
        }
    }, intervalTime);
}

// Intersection Observer callback
function handleIntersection(entries, observer) {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            
            createCounter('counter1', 0, 50, 5460, 20); 
            createCounter('counter2', 0, 1, 10, 50);  
            createCounter('counter3', 0, 50, 9851, 20);  

            
            observer.unobserve(entry.target);
        }
    });
}

const options = {
    root: null,  
    threshold: 0.5  
};

// Create a new Intersection Observer
const observer = new IntersectionObserver(handleIntersection, options);

// Observe the section that contains the counters
const counterSection = document.querySelector('.counter-section');
observer.observe(counterSection);
