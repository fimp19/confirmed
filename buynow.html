<script>
// Get the modal element
function goBack() {
    window.history.back();
}
// ------------------------------
const modal = document.getElementById('paymentModal');
    
    // Get the button that opens the modal
    const modalBtn = document.getElementById('modal-button');
    
    // Get the <span> element that closes the modal
    const span = document.querySelector('.close');
    
    // When the user clicks the button, open the modal
    modalBtn.onclick = function() {
      modal.style.display = 'block';
    }
    
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = 'none';
    }
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }

    // WhatsApp button click event
    document.getElementById('whatsapp-button').addEventListener('click', function() {
      const selectedPaymentMethod = document.querySelector('input[name="payment_method"]:checked');
      
      if (!selectedPaymentMethod) {
        alert("Please select a payment method.");
        return;
      }
      
      const paymentMethod = selectedPaymentMethod.value;
      const phoneNumber = '+18142638531'; 
      const message = `Hello, I would like to proceed with payment via ${paymentMethod}.`;
      const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.location.href = whatsappURL;
    });

    // Email button click event
    document.getElementById('email-button').addEventListener('click', function() {
      const selectedPaymentMethod = document.querySelector('input[name="payment_method"]:checked');
      
      if (!selectedPaymentMethod) {
        alert("Please select a payment method.");
        return;
      }
      
      const paymentMethod = selectedPaymentMethod.value;
      const recipientEmail = 'hunterstipssuport@gmail.com'; 
      const subject = 'Payment via ' + paymentMethod;
      const body = `Hello,\n\nI would like to proceed with payment via ${paymentMethod}. Please provide the necessary details.`;

      window.location.href = `mailto:${recipientEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    });

    // Google Chat button click event
    document.getElementById('google-chat-button').addEventListener('click', function() {
      const selectedPaymentMethod = document.querySelector('input[name="payment_method"]:checked');
      
      if (!selectedPaymentMethod) {
        alert("Please select a payment method.");
        return;
      }
      
      const paymentMethod = selectedPaymentMethod.value;
      const chatRecipient = 'hunterstipssuport@gmail.com';
      
      const chatURL = `https://mail.google.com/chat/u/0/#chat/welcome/${chatRecipient}`;
      
      window.location.href = chatURL;

    });

    

</script>
